<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <header class="site-header">
                <div class="header-container">
                    <div><img src="./assets/parrot.png" alt="flying parrot" class="logo"></div>
                    <div class="title">
                        <h1>PollyGlot</h1>
                        <p>Perfect Translation Every Time</p>
                    </div>
                </div>
            </header>
            <main>
                <div class="container translation-input">
                    <form action="" method="post">
                        <label class="text-input">
                            Text to translate
                            <textarea type="textarea" name="text-to-translate" id="text-to-translate"></textarea>
                        </label>
                        <fieldset class="language-selection">
                            <legend>Select language ðŸ‘‡</legend>
            
                            <div>
                              <input type="radio" id="french" name="languages" value="french" checked />
                              <label for="french">French </label>
                            </div>
            
                            <div>
                              <input type="radio" id="spanish" name="languages" value="spanish" />
                              <label for="spanish">Spanish</label>
                            </div>
            
                            <div>
                              <input type="radio" id="japanese" name="languages" value="japanese" />
                              <label for="japanese">Japanese</label>
                            </div>
                          </fieldset>
                        <button class="form-submit" type="submit">Translate</button>
                    </form>
                </div>
                <div class="container translation-output hide">
                    <div class="original-text">
                        <h2>Original Text</h2>
                        <p class="original-text-output">Text to translate will appear here</p>
                    </div>
                    <div class="your-translation">
                        <h2>Your Translation</h2>
                        <p class="translated-text-output">Your translation will appear here</p>
                    </div>
                    <button class="start-over" type="button">Start Over</button>
                </div>
            </main>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
