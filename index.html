<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="site-header">
                <img src="./assets/parrot.png" alt="flying parrot" class="logo">
                <div class="title">
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </div>
        </header>
        <main>
            <div class="container translation-input">
                <form action="" method="post">
                    <label for="">
                        Text to translate
                        <input type="textarea" name="" id="">
                    </label>
                    <fieldset>
                        <legend>Select language ðŸ‘‡</legend>
                      
                        <div>
                          <input type="radio" id="french" name="languages" value="french" checked />
                          <label for="french">French </label>
                        </div>
                      
                        <div>
                          <input type="radio" id="spanish" name="languages" value="spanish" />
                          <label for="spanish">Spanish</label>
                        </div>
                      
                        <div>
                          <input type="radio" id="japanese" name="languages" value="japanese" />
                          <label for="japanese">Japanese</label>
                        </div>
                      </fieldset>
                    <button class="form-submit" type="submit">Translate</button>
                </form>
            </div>
            <div class="container translation-output">
                <div class="original-text">
                    <h2>Original Text</h2>
                    <p>Text to translate will appear here</p>
                </div>
                <div class="your-translation">
                    <h2>Your Translation</h2>
                    <p>Your translation will appear here</p>
                </div>
                <button class="start-over" type="button">Start Over</button>
            </div>
                
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
